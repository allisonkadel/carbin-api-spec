openapi: 3.1.0
info:
  title: Carbon Insights
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:3000'
paths:
  '/businesses/{uuid}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: uuid
        in: path
        required: true
    patch:
      summary: Update a Business Profile
      operationId: ''
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
              examples:
                example-1:
                  value:
                    uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                    renewable_energy: 0
                    recs_purchases: 0
                    offsets_purchases: 0
                    zip_code: string
                    industry: string
                    num_offices: 0
                    total_square_feet: 0
                    diet: omnivore
                    fuel_grade: regular
                    auto_offset_purchasing: false
        '404':
          description: Business Profile Not Found
      description: Update the an existing business profile.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Business'
            examples:
              example-1:
                value:
                  renewable_energy: 0
                  recs_purchases: 0
                  offsets_purchases: 0
                  zip_code: string
                  industry: string
                  num_offices: 0
                  total_square_feet: 0
                  diet: omnivore
                  fuel_grade: regular
                  auto_offset_purchasing: false
        description: Patch business profile properties to update.
    get:
      summary: View a business profile
      operationId: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
              examples:
                example-1:
                  value:
                    uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                    renewable_energy: 0
                    recs_purchases: 0
                    offsets_purchases: 0
                    zip_code: string
                    industry: string
                    num_offices: 0
                    total_square_feet: 0
                    diet: omnivore
                    fuel_grade: regular
                    auto_offset_purchasing: false
      description: Returns an existing business's profile.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: ''
    delete:
      summary: Delete a Business Profile
      operationId: delete-businesses-uuid
      responses:
        '204':
          description: No Content
      description: Deletes the profile of an existing business.
  /footprint:
    post:
      summary: '[wip] Calculate a carbon footprint'
      operationId: post-calculate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  footprint:
                    type: array
                    items:
                      type: object
                      properties:
                        '[category]':
                          type: array
                          description: key name is based on categories sent in request
                          items:
                            type: object
                            properties:
                              carbon_equivalent_kg:
                                type: number
                              land_use_sq_km:
                                type: number
                              water_use_gal:
                                type: number
                        total_carbon_equivalent_kg:
                          type: number
                        total_land_use_sq_km:
                          type: number
                        total_water_use_gal:
                          type: number
              examples:
                example-1:
                  footprint:
                    - '[category]':
                        - carbon_equivalent_kg: 0
                          land_use_sq_km: 0
                          water_use_gal: 0
                      total_carbon_equivalent_kg: 0
                      total_land_use_sq_km: 0
                      total_water_use_gal: 0
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transactions:
                  type: array
                  items:
                    $ref: '#/components/schemas/Transaction'
                aggregate:
                  type: boolean
                  default: true
                  description: 'can be set to true for up to 10,000 (or x) transactions'
        description: ''
      description: ''
      x-internal: true
    parameters: []
  /currencies:
    get:
      summary: View list of supported currencies
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  currency_codes:
                    type: array
                    items:
                      type: string
              examples:
                example-1:
                  value:
                    currency_codes:
                      - USD
                      - AUS
      operationId: get-currencies
      description: Returns a list of the currently supported currencies.
  /countries:
    get:
      summary: View list of supported countries
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  country_codes:
                    type: array
                    items:
                      type: string
              examples:
                example-1:
                  value:
                    country_codes:
                      - USA
      operationId: get-countries
      description: Returns list of supported countries.
  '/businesses/{uuid}/footprint':
    parameters:
      - schema:
          type: string
          format: uuid
        name: uuid
        in: path
        required: true
    post:
      summary: Calculate a footprint for an existing business
      operationId: post-businesses-id-calculate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  footprint:
                    type: array
                    items:
                      type: object
                      properties:
                        category:
                          description: Category of the transactions. Returned if `aggregate` is `true`. Can be one of the supported transaction categories or a valid Merchant Category Code (MCC).
                          type: string
                        carbon_equivalent_kg:
                          type: number
                          description: Carbon dioxide equivalent emissions in kilograms for each transaction.
                        transaction_id:
                          type: string
                          format: uuid
                          description: The unique id for the transaction sent in the request. Returned if `aggregate` is `false`.
                  climate_score:
                    type: integer
                    description: Aspiration's AIM Climate Score.
                  total_carbon_equivalent_kg:
                    type: number
                    description: Total carbon dioxide equivalent emissions in kilograms for all transactions.
              examples:
                aggregated response:
                  data:
                    footprint:
                      - category: Air Travel
                        carbon_equivalent_kg: 3.6451
                      - category: Hotel
                        carbon_equivalent_kg: 1.2811
                    total_carbon_equivalent_kg: 4.9352
                    climate_score: 87
                non-aggregated response:
                  data:
                    footprint:
                      - transaction_id: 39847hfd83
                        carbon_equivalent_kg: 3.6451
                      - transaction_id: 3847dddsh83
                        carbon_equivalent_kg: 1.2811
                    total_carbon_equivalent_kg: 4.9352
                    climate_score: 87
            application/xml:
              schema:
                type: object
                properties:
                  footprint:
                    type: array
                    items:
                      type: object
                      properties:
                        '':
                          type: string
            multipart/form-data:
              schema:
                type: object
                properties: {}
            text/html:
              schema:
                type: object
                properties: {}
            text/plain:
              schema:
                type: object
                properties: {}
          headers: {}
        '':
          description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transactions:
                  type: array
                  description: Used to calculate footprint when not querying previously saved transactions (when not using the `date_range` parameter)
                  items:
                    $ref: '#/components/schemas/Transaction'
                date_range:
                  type: string
                  format: duration
                  description: The date range you want transactions for to be used in the calculation. Used to query previously saved transactions (when not passing data in the `transactions` parameter)
                climate_score:
                  type: boolean
                  default: true
                  description: Whether to return the AIM Climate Score in addition to the footprint.
                aggregate:
                  type: boolean
                  default: true
                  description: 'Whether to have the response footprint data organized by category. Can be set to `true` for up to 10,000 (or x) transactions'
            examples:
              example-1:
                value:
                  transactions:
                    - uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                      amount: string
                      category: string
                      date: '2019-08-24'
                      transactor_id: string
                      zip_code: string
                      country_code: string
                      currency_code: string
                  date_range: string
        description: 'To calculate the footprint, either set the `date_range` parameter to query previously saved transactions or the `transactions` parameter to pass transaction data in the request body.'
      description: 'Returns a footprint and optional climate score. Does not create a resource available for access at `GET /businesses/{uuid}/footprint/{footprint_id}`.'
  '/businesses/{uuid}/transactions':
    parameters:
      - schema:
          type: string
        name: uuid
        in: path
        required: true
    post:
      summary: Create a business transaction
      operationId: post-businesses-id-transactions
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
              examples: {}
        '404':
          description: Business Not Found
      description: Creates one or more transactions for an existing business.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'
            examples:
              example-1:
                - uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                  amount: 0
                  category: string
                  date: '2019-08-24'
                  transactor_id: string
                  currency_code: string
                  country_code: string
                  vendor: string
  /businesses:
    post:
      summary: Create a business profile
      operationId: post-businesses
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'
              examples:
                example-1:
                  uuid: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f
                  renewable_energy: 0
                  rec_purchases: 0
                  offset_purchases: 0
                  zip_code: string
                  industry: string
                  num_offices: 0
                  total_square_feet: 0
                  diet: omnivore
                  fuel_grade: regular
                  auto_offset_purchasing: false
      description: Creates a business profile.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Business'
            examples:
              example-1:
                value:
                  renewable_energy: 0
                  rec_purchases: 0
                  offsets_purchases: 0
                  zip_code: string
                  industry: string
                  num_offices: 0
                  total_square_feet: 0
                  diet: omnivore
                  fuel_grade: regular
                  auto_offset_purchasing: false
    get:
      summary: '[wip] View business profiles'
      operationId: get-businesses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Business'
      description: Returns a list of existing business profiles
  '/offsetProjects/{uuid}/checkout':
    post:
      summary: Create an Offset checkout session
      operationId: post-checkout
      responses:
        '200':
          description: Returns a url to Stripe-hosted Checkout page
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkout-url:
                    type: string
            application/xml:
              schema:
                type: object
                properties: {}
          headers: {}
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkout_url:
                    type: string
              examples: {}
      description: 'Creates a Stripe checkout session and returns a Stripe checkout url to purchase offsets. Does not create a resource available for access at `GET /offsetProjects/{uuid}/checkout/{checkout_id}`.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transactor_id:
                  type: string
                  format: uuid
                  description: The uuid of the entity completing the offset purchase.
                amount:
                  type: number
                  description: 'format: currency'
                success_url:
                  type: string
                  description: The path to redirect to in the case of a payment success.
                failure_url:
                  type: string
                  description: The path to redirect to in the case of a payment failure.
              required:
                - transactor_id
                - amount
                - success_url
                - failure_url
    parameters:
      - schema:
          type: string
        name: uuid
        in: path
        required: true
  /merchantCategories:
    get:
      summary: View a list of supported transaction categories
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  consumer_categories:
                    description: Supported transaction category codes for consumer transactions.
                    type: array
                    items:
                      type: object
                      properties:
                        category_name:
                          type: string
                        category_code:
                          type: string
                  business_categories:
                    type: array
                    description: Supported transaction category codes for business transactions.
                    items:
                      type: object
                      properties:
                        category_name:
                          type: string
                        category_code:
                          type: string
                  mcc_categories:
                    type: array
                    description: Supported merchant category codes.
                    items:
                      type: object
                      properties:
                        category_description:
                          type: string
                        category_code:
                          type: string
              examples: {}
      operationId: get-merchantCategories
      description: Returns a list of supported transaction categories.
  '/businesses/{uuid}/revenues/{revenue_id}':
    parameters:
      - schema:
          type: string
        name: revenue_id
        in: path
        required: true
      - schema:
          type: string
        name: uuid
        in: path
        required: true
    post:
      summary: Create a business revenue
      operationId: post-businesses-uuid-revenues
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revenue'
              examples:
                example-1:
                  currency_code: string
                  date_from: '2019-08-24'
                  amount: 0
                  business_id: f59fcbb7-848d-4242-af07-a8bb7e3ab37c
        '404':
          description: Business Not Found
      description: Creates one or more revenues for an existing business
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Revenue'
    patch:
      summary: Update a business revenue
      operationId: patch-businesses-uuid-revenues
      responses:
        '204':
          description: No Content
        '404':
          description: Business or Revenue Not Found
      description: Updates one or more parameters of a business revenue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Revenue'
            examples: {}
    delete:
      summary: Delete a business revenue
      operationId: delete-businesses-uuid-revenues-revenue_id
      responses:
        '204':
          description: No Content
        '404':
          description: Business or Revenue Not Found
      description: Deletes a business revenue
  '/businesses/{uuid}/revenues':
    parameters:
      - schema:
          type: string
        name: uuid
        in: path
        required: true
    get:
      summary: View business revenues
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Revenue'
        '404':
          description: Business Not Found
      operationId: get-businesses-uuid-revenues
      description: Returns a list of an existing business's revenues
  '/businesses/{uuid}/transactions/{transaction_id}':
    parameters:
      - schema:
          type: string
        name: uuid
        in: path
        required: true
      - schema:
          type: string
        name: transaction_id
        in: path
        required: true
    patch:
      summary: Update a business transaction
      operationId: patch-businesses-uuid-transactions-transaction_id
      responses:
        '204':
          description: No Content
        '404':
          description: Business or Transaction Not Found
      description: Updates one or more parameters of a transaction for an existing business
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
            examples: {}
        description: ''
    delete:
      summary: Delete a business transaction
      operationId: delete-businesses-uuid-transactions-transaction_id
      responses:
        '204':
          description: No Content
        '404':
          description: Business or Transaction Not Found
      description: Deletes a transaction for an existing business
  /offsetProjects:
    get:
      summary: View currently available offset projects
      tags: []
      responses: {}
      operationId: get-offsetProjects
      parameters:
        - schema:
            type: string
          in: query
          name: carbon_equivalent_kg
          description: 'Amount to offset. If omitted, response will not return calculated purhcase price.'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  offset_project:
                    $ref: '#/components/schemas/OffsetProject'
                  total_cost:
                    type: number
                    description: Cost to offset - Only returned if `co2e-emissions` parameter provided in request
            examples: {}
      description: Returns a list of currently available offset projects
components:
  schemas:
    Business:
      title: Business
      type: object
      description: ''
      properties:
        uuid:
          type: string
          format: uuid
          description: ''
          readOnly: true
        renewable_energy:
          type: number
          description: '[WIP] Percentage of energy used that is renewable.'
        rec_purchases:
          type: number
          description: '[WIP] The amount of RECS purchased by the business.'
        offset_purchases:
          type: number
          description: '[WIP] The amount of offsets purchased by the business.'
        zip_code:
          type: string
          description: The location of the business.
        industry:
          type: string
          description: The industry in which the business operates.
        num_offices:
          type: integer
          description: The number of offices for the business.
        total_square_feet:
          type: number
          description: The total area in square feet of the business's offices.
        diet:
          type: string
          enum:
            - omnivore
            - vegetarian
            - vegan
          default: omnivore
          description: 'The dietary habits of business members, if applicable.'
        fuel_grade:
          type: string
          enum:
            - regular
            - mid_grade
            - premium
            - diesel
          default: regular
          description: 'The fuel grade of any cars used for the business, if applicable.'
        auto_offset_purchasing:
          type: boolean
          default: false
          description: Whether to automatically enroll business in automated periodic offset purhcases
    Transaction:
      title: Transaction
      type: object
      description: ''
      examples: []
      properties:
        id:
          type: string
          format: uuid
          description: A unique identifier assigned to the transaction for later reference.
        amount:
          type: number
          description: 'The transaction amount. Note: negative amounts are treated as refunds and have negative emissions associated with them.'
        category:
          type: string
          description: The transaction category. Can be Merchant Category Code (MCC) or one of supported transaction categories.
        date:
          type: string
          format: date
          description: The ISO 8601 date of the transaction.
        transactor_id:
          type: string
          description: The owner of the transaction.
          readOnly: true
        currency_code:
          type: string
          description: The ISO 4217 Alpha-3 code of the currency of the transaction amount.
        country_code:
          type: string
          description: The ISO 3166 Alpha-3 code of the country of the transaction.
        vendor:
          type: string
          description: The vendor of the transaction.
        zip_code:
          type: string
      required:
        - amount
        - category
        - currency_code
        - country_code
    OffsetProject:
      title: OffsetProject
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        offset_provider_id:
          type: string
        max_amount:
          type: number
          description: The maximum amount available for purchase
        price:
          type: number
        description:
          type: string
        country_code:
          type: string
        currency_code:
          type: string
        image:
          type: string
        url:
          type: string
      examples: []
    Revenue:
      title: Revenue
      type: object
      examples: []
      description: ''
      properties:
        currency_code:
          type: string
          description: The ISO 4217 Alpha-3 code for the currency of the revenue `amount`.
        date_from:
          type: string
          format: date
          description: The start date of the reported revenue `amount`. (wip - could also be date_to)
        amount:
          type: number
          description: The revenue amount since the `date_from`.
        business_id:
          type: string
          format: uuid
          readOnly: true
      required:
        - currency_code
        - date_from
        - amount
  responses:
    footprint:
      description: Example response
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
